            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="loginEmailInput" class="form-label">Endereço de email</label>
                    <input type="email" class="form-control" id="loginEmailInput" placeholder="nome@exemplo.com">

                <div class="mb-3">
                    <label for="loginPasswordInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPasswordInput">

            </div>

                <button type="button" class="btn btn-primary">Login</button>
            </div>

</div>
<div class="modal fade" id="registerModal" tabindex="-1">

                <h5 class="modal-title">Crie sua conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="registerUsernameInput" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="registerUsernameInput" placeholder="Ex: Vinícius">
                </div>
                <div class="mb-3">
                    <label for="registerEmailInput" class="form-label">Endereço de email</label>
                    <input type="email" class="form-control" id="registerEmailInput" placeholder="nome@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="registerPasswordInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="registerPasswordInput">
                </div>
                <div class="d-flex">
                    <p>Já é cadastrado?</p>
                    <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Acesse sua conta</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </div>
