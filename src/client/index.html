<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">

        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">

    <title>EasyChoice</title>
</head>
<body>
    <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-5963158165709056">
    </amp-auto-ads>
    <nav class="navbar navbar-expand-sm fixed-top p-4" id="navbar"></nav>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-sm-8 offset-md-4 offset-sm-2">
                    <form>
                        <h4 class="subtitle">Ta pensando em que?</h4>
                        <div class="test"></div>
                        <div class="spacer"></div>
                        <h3>Categoria:</h3>
                        <select class="form-select" name="genres" id="selectGenres" multiple multiselect-search="true">
                        </select>
                        <div class="spacer"></div>
                        <h3>Plataforma:</h3>
        
                        <select class="form-select" name="providers" id="selectProviders" multiple multiselect-search="true" multiselect-select-all="true">
                        </select>
        
                        <div class="spacer"></div>
                        <div class="option">
                            <h3 id="textMovie" class="selected">Filme</h3>
                            <div class="spacer"></div>
                            <div class="switch__container">
                                <input id="switch-shadow" class="switch switch--shadow" type="checkbox" onclick='changeType()'>
                                <label for="switch-shadow"></label>
                            </div>
                            <div class="spacer"></div>
                            <h3 id="textSerie" class="unselected">SÃ©rie</h3>
                        </div>
                        <div class="spacer"></div>
                        <div class="box">
                            <button type="button" class="btn" id="submit" onclick="getRecommendations()">Procurar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="button">
        </div>
        <div class="advertisement">
        </div>
    </div>
