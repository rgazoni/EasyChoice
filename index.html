<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./style/style_index.css" rel="stylesheet">
    <link rel="icon" href=".//style/icons/favicon.ico" type="image/png">
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    <title>EasyChoice</title>
</head>
<body>
    <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-5963158165709056">
    </amp-auto-ads>
    <div class="header">
        <img class="logo" src="./style/imgs/EasyChoice.png">
        <div class="bar">
            <img src="./style/icons/search.png" class="icons">
            <img src="./style/icons/home.png" class="icons">
        </div>
    </div>
    <div class="content">
        <div class="advertisement">
        </div>
        <div class="container">
            <form>
                <h4 class="subtitle">Ta pensando em que?</h4>
                <div class="test"></div>
                <div class="spacer"></div>
                <h3>Categoria:</h3>
                <select class="form-select">
                    <option selected>Ação</option>
                    <option value="1">Comédia</option>
                    <option value="2">Romance</option>
                </select>
                <div class="spacer"></div>
                <h3>Plataforma:</h3>
                <select class="form-select">
                    <option selected>Categoria</option>
                    <option value="1">Ação</option>
                    <option value="2">Comédia</option>
                </select>
                <div class="spacer"></div>
                <div class="option">
                    <h3>Filme</h3>
                    <div class="spacer"></div>
                    <div class="switch__container">
                        <input id="switch-shadow" class="switch switch--shadow" type="checkbox" />
                        <label for="switch-shadow"></label>
                    </div>
                    <div class="spacer"></div>
                    <h3>Série</h3>
                </div>
                <div class="spacer"></div>
                <div class="box">
                    <button class="btn">Procurar</button>
                </div>
            </form>
        </div>
        <div class="button">
        </div>
        <div class="advertisement">
        </div>
    </div>
</body>
</html>
