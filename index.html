<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="./style/style_index.css" rel="stylesheet">
    <link rel="icon" href="./style/icons/favicon.ico" type="image/png">
    <script src="./src/scripts/initializeRequisiton.js"></script>
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    <script src="./src/scripts/multiselect-dropdown.js"></script>
    
    <title>EasyChoice</title>
</head>
<body>
    <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-5963158165709056">
    </amp-auto-ads>
    <header class="header">
        <img class="logo" src="./imgs/EasyChoice.png">
        <div class="bar">
            <img src="./icons/search.png" class="icons">
            <img src="./icons/home.png" class="icons">
        </div>
    </header>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-sm-8 offset-md-4 offset-sm-2 ">
                    <form>
                        <h4 class="subtitle">Ta pensando em que?</h4>
                        <div class="test"></div>
                        <div class="spacer"></div>
                        <h3>Categoria:</h3>
                        <select class="form-select">
                            <option selected>Ação</option>
                            <option value="1">Comédia</option>
                            <option value="2">Romance</option>
                        </select>
                        <div class="spacer"></div>
                        <h3>Plataforma:</h3>
        
                        <select class="form-select" name="cars" id="cars" multiple multiselect-search="true">
                            <option value="0" selected>Netflix</option>
                            <option value="1">Amazon</option>
                            <option value="2">HBO</option>
                        </select>
        
                        <div class="spacer"></div>
                        <div class="option">
                            <h3>Filme</h3>
                            <div class="spacer"></div>
                            <div class="switch__container">
                                <input id="switch-shadow" class="switch switch--shadow" type="checkbox" />
                                <label for="switch-shadow"></label>
                            </div>
                            <div class="spacer"></div>
                            <h3>Série</h3>
                        </div>
                        <div class="spacer"></div>
                        <div class="box">
                            <button class="btn">Procurar</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="button">
        </div>
        <div class="advertisement">
        </div>
    </div>
</body>
</html>
